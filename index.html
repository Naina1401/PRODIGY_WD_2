<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Stopwatch</h1>

            <div class="painel">
                <p id="work">timer</p>
                <p id="break">reset</p>
            </div>

            <!-- Timer Display -->
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="start"><i class="fa-solid fa-play"></i></button>
                <a id="reset" href="#"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
